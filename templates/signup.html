{% extends "include/base.html" %}

{% load static %}

{% block content %}

    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Registration</h4>
        <form class="needs-validation">
          <div class="row g-3">
              <div class="col-12">
                  <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control is-invalid" id="login" value="" required>
                <div class="invalid-feedback">
                  Incorrect login
              </div>
              </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control is-invalid" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Incorrect email
              </div>
            </div>

              <div class="col-12">
                  <label for="nickname" class="form-label">NickName</label>
                <input type="text" class="form-control is is-invalid" id="nick" value="" required>
                <div class="invalid-feedback">
                  Nickname already used
              </div>
              </div>

              <div class="col-12">
                  <label for="login" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="login" value="" required>
                <div class="invalid-feedback">
                  Incorrect password
              </div>
              </div>

              <div class="col-12">
                  <label for="login" class="form-label">Repeat Password</label>
                <input type="password" class="form-control is-invalid" id="login" value="" required>
                <div class="invalid-feedback">
                  Passwords are different
              </div>
              </div>

              <form>
              <div class="form-group">
                <label for="avatarFile">Choose avatar image</label>
                  <div class="mt-3">
                      <input type="file" class="form-control-file" id="avatarimg">
                  </div>

              </div>
            </form>
          </div>



          <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">Register</button>
        </form>
      </div>


{% endblock %}
