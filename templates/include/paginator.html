<nav aria-label="...">
              <ul class="pagination">
                  {% for i in page_object.paginator.page_range %}
                      {% if current_page == i %}
                    <li class="page-item active"><a class="page-link" href="{{ url }}/{{ question_id }}?page={{ i }}">{{ i }}</a></li>
                        {% else %}
                          <li class="page-item"><a class="page-link" href="{{ url }}/{{ question_id }}?page={{ i }}">{{ i }}</a></li>
                      {% endif %}
                  {% endfor %}

              </ul>
    </nav>
