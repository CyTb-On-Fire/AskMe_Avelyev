{% extends "include/base.html" %}
{% load static %}
{% block content %}

          <h1>New question</h1>
        <form class="needs-validation">
          <div class="row g-3">
            <div class="col-10">
              <label for="question-title" class="form-label">Title</label>
              <textarea class="form-control is-invalid" id="exampleFormControlTextarea1" rows="1"></textarea>
              <div class="invalid-feedback">
                Can`t be empty
              </div>
            </div>


            <div class="col-10">
              <label for="question-text" class="form-label">Text</label>
              <div class="input-group has-validation">
                <textarea class="form-control is-invalid" id="exampleFormControlTextarea1" rows="6"></textarea>
              <div class="invalid-feedback">
                  Can`t be empty
                </div>
              </div>
            </div>

              <div class="col-10">
              <label for="tags" class="form-label">Tags</label>
              <div class="input-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
              </div>
            </div>
          </div>




          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Post Question</button>
        </form>

{% endblock %}
